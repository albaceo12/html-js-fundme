<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Fund Me App</title>
  </head>
  <body class="body">
    <div class="div-title">
      This is the Minimalistic User Interface for Interaction with Blockchain
    </div>
    <script src="./index.js" type="module"></script>
    <div class="div-section">
      <div class="div-item">
        <h3 class="h3text">Connect to the Metamask</h3>
        <button id="btn_1">connect</button>
      </div>
      <div class="div-item">
        <h3 class="h3text">Perform the Fund function</h3>
        <form class="form">
          <label for="fund" class="label">ETH Amount</label>
          <input type="text" id="ethAmount" placeholder="0.1" />
        </form>
        <button id="btn_2">fund</button>
      </div>
      <div class="div-item">
        <h3 class="h3text">Determine the Balance</h3>
        <button id="buttonblance">Get Balance</button>
      </div>
      <div class="div-item">
        <h3 class="h3text">Perform the Withdraw function</h3>
        <button id="buttonwithdraw">withdraw</button>
      </div>
    </div>
  </body>
</html>
